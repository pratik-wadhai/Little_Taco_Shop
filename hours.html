<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_h1">Little Taco Shop</h1>
      <nav class="header_nav">
        <ul class="header_ul">
          <li><a href="/">Home</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="img/tacos_tray_1000x667.png"
          alt="A tray of tasty tacos"
          title="A tray of Tasty Tacos"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Tacos and Drink</figcaption>
      </figure>
    </section>
    <main class="main">
      <article id="main_article">
        <p>We are open 7 days a week</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd>11am-9pm</dd>
          <dt>Friday-Saturday</dt>
          <dd>11am-11pm</dd>
        </dl>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
    <script src="js/main.js" defer></script>
  </body>
</html>
